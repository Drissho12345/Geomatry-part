<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <header>

    </header>
    <main>
      <!-- main shape container -->
      <div class="flex flex-col md:flex-row gap-6">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
          <!-- card-1 -->
          <div class="card card-compact p-2 bg-white shadow-xl">
              <figure><img src="images/triangle.png" alt="triangle" /></figure>
              <div class="card-body">
                <h2 class="card-title justify-center  text-center">Triangle</h2>
                <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                <div>
                  <input id="triangle-base" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="base"><span class="mr-2 ml-2 text-xl">cm</span>
                  <input id="triangle-hidth" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="height"><span class="mr-2 ml-2 text-xl">cm</span>
                </div>
                <div class="justify-center text-center">
                  <p class="text-2xl">Area: <span id="triangle-area"></span>cm<sup>2</sup></p>
                </div>
                <div onclick="calculateTringleArea()" class="card-actions">
                  <button class="btn btn-primary w-full">Calculate</button>
                </div>
              </div>
            </div>
            <!-- card-2 -->
            <div class="card  card-compact p-2  bg-white  shadow-xl">  
              <figure><img src="images/rectangle.png" alt="Rectangle" /></figure>
              <div class="card-body">
                <h2 class="card-title justify-center  text-center">Rectangle</h2>
                <p class="text-center text-3xl">Area (A) = W X I</p>
                <div>
                  <input id="rectangle-lenth" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="Lenth"><span class="mr-2 ml-2 text-xl">m</span>
                  <input id="rectangle-weight" class="w-24 text-xl p-2 rounded-sm" type="text" placeholder="Weight"><span class="mr-2 ml-2 text-xl ">m</span>
                </div>
                <div class="justify-center text-center">
                  <p class="text-2xl">Area: <span id="rectangle-area"></span>m<sup>2</sup></p>
                </div>
                <div onclick="rectangleCalculation()" class="card-actions">
                  <button class="btn btn-primary w-full">Calculate</button>
                </div>
              </div>
            </div>
            <!-- card-3 -->
            <div class="card card-compact bg-white shadow-xl">
              <figure><img src="images/triangle.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
            <!-- card-4 -->
            <div class="card card-compact  bg-base-100 shadow-xl">
              <figure><img src="images/triangle.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
      </div>
      <div class=" border-2 border-gray-700">
          <h3 class="text-3xl text-center p-4">Area calculator</h3>
      </div>
      </div>
        
    </main>
    <script src="file/Rectangle.js"></script>
    <script src="file/javascrip.js"></script>

</body>
</html>
